name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm i

      - name: Run tests
        id: test
        run: npm test

      - name: Run linter
        id: lint
        run: npm run lint

      - name: Publish to npm
        run: |
          if [ ${{ steps.test.outcome }} == 'success' ] && [ ${{ steps.lint.outcome }} == 'success' ]; then
            echo "//registry.npmjs.org/:_authToken=\${{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc
            npm publish --access public
          else
            echo "Tests or linting failed. Skipping npm publish."
          fi
